<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Guess My Number!</title>
  </head>
  <body>
    <!----CSS BACKGROUND ANIMATION CONTAINERS-->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <main>
      <section class="main-game">
        <div class="audio-controller"><i class="fas fa-volume-up"></i></div>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
        <p class="between">(Between 1 and 20)</p>
        <div class="controler-container">
          <button class="btn up"><i class="fas fa-arrow-up"></i></button>
          <input type="number" class="guess" />
          <button class="btn down"><i class="fas fa-arrow-down"></i></button>
        </div>        
        <div class="button-container">
          <button class="btn again"><i class="fas fa-undo"></i> Reset!</button>
          <button class="btn check"><i class="fas fa-bullseye"></i> Guess!</button>
          
        </div>
      </section>
      <section class="score-log">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Current Score: <span class="score">10</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
